name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.11'

      - name: Show tool versions
        run: |
          python --version
          uv --version

      - name: Install dependencies
        run: uv sync --frozen

      - name: Black
        run: uv run black --check .

      - name: isort
        run: uv run isort --check-only .

      - name: nbqa black
        run: uv run nbqa black --check demos/*.ipynb

      - name: nbqa isort
        run: uv run nbqa isort --check-only demos/*.ipynb

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run tests
        run: uv run pytest -q tests
